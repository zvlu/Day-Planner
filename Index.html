<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <h2 class="lead">A simple calendar app for scheduling your work day</h2>
      <h3 id="currentDay" class="lead"></h3>
    </header>
    <body>
      <div class="header">
          <div class="container">
              <div class="row">
                  <div class="col-md-12 text-center">
                      <h1>Day Planner</h1>
                      
                  </div>
              </div>
          </div>
      </div>    
      

    <div class="timeslotContainer"></div>
      <div class="timeslots">
        <div id="times">
          <div class="hours">
            <div id="row-5">9am
              <input type="text" name="textInput"  id="9am" value="">
              <button id="5" class="saveBtn">Save</button>
            </div>
            <div id="row-6">10am
              <input type="text" name="textInput"  id="10am" value="">
              <button id="5" class="saveBtn">Save</button>
            </div>
            <div id="row-7">11am
              <input type="text" name="textInput"  id="11am" value="">
              <button id="5" class="saveBtn">Save</button>
            </div>
            <div id="row-8">12pm
              <input type="text" name="textInput"  id="12pm" value="">
              <button id="5" class="saveBtn">Save</button>
            </div>
            <div id="row-9">1pm
              <input type="text" name="textInput"  id="1pm" value="">
              <button id="5" class="saveBtn">Save</button>
            </div>
            <div id="row-10">2pm
              <input type="text" name="textInput"  id="2pm" value="">
              <button id="5" class="saveBtn">Save</button>
            </div>
            <div id="row-11">3pm
              <input type="text" name="textInput"  id="3pm" value="">
              <button id="5" class="saveBtn">Save</button>
            </div>
            <div id="row-12">4pm
              <input type="text" name="textInput"  id="4pm" value="">
              <button id="5" class="saveBtn">Save</button>
            </div>
            <div id="row-13">5pm
              <input type="text" name="textInput" id="5pm" value="">
              <button id="5" class="saveBtn">Save</button>
            </div>

          </div>

        </div>

      </div>
     
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script> -->
    <script src="/Assets/script.js"></script>
    
    
  </body>
</html>
